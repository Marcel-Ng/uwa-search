<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geo Search</title>
  <link rel='stylesheet' href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>
  <link rel="stylesheet" href="styles/basic-style.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" type="text/css" href="styles/search-section.css">

  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Geo Search">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#d73851">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">

  <header>
    <h2><a href="#"><i class="ion-plane"></i> Geo-Search</a></h2>

    <nav> <ul> <li><a href="#" class="btn" id="butAdd">Temprature in: °F</a></li></ul> </nav>
  </header>

  <main class="main">

    <!-- THIS IS THE SECTION THAT CONTAINS THE FORM AND THE PAGE TITLE, THE MOST ACTIVE AND DORMINATE PART OF THE PAGE -->
    <section class="form-section">
      <!-- We would add an active-search class here when the form is active to it behave accordingly also to the form as well -->
      <h1 class="form-sec-header">Discover Places.</h1>
      <form  class="flex-form" id="search-form">
        <label for="from">
          <i class="ion-location"></i>
        </label>
        <input class="search-input" type="search" placeholder="Where do you want to go?">
        <button type="submit"></button>
        <!-- <input type="submit" value="Search"> -->
      </form>
    </section>

    <!-- THIS IS THE SECTION RESPONSIPLE FOR DISPLAYING SEARCH RESULTS -->
    <section class="search-output-section">
      <!-- This is the node that will be used to create other nodes in this search result -->

      <section class="search-result" >
        <article class="card cardTemplate places-card" hidden>
          <!-- hidden files to be made unhidden by js -->
          <div class="city-key" hidden></div>
          <div class="card-last-updated" hidden></div>
          <!-- hidden files to be made unhidden by js -->
          <div class="location">Enugu, Nigeria</div>
          <div class="date"></div>
          <div class="description"> </div>
      
          <div class="current">
            <div class="visual">
              <div class="icon rain"></div>
              <div class="temperature">
                <span class="value">60</span><span class="scale">°F</span>
              </div>
            </div>
          
            <div class="description">
              <div class="wind">
                <span class="value">34</span>
                <span class="scale">mph</span>
                <span class="direction">56</span>°
              </div>
            <div class="humidity">30</div>
            <div class="precipitation">30</div>
            <div class="timezone">30</div>
          </div>

          <iframe src="" class="map-thumbnail">
            
          </iframe>

          <div class="land-mark">
            <img src="../bg-image/planet.jpg" >
          </div>
          <div class="land-mark">
            <img src="../bg-image/planet.jpg">
          </div>
          <div class="land-mark">
            <img src="../bg-image/planet.jpg">
          </div>
      </div>  
    </article>
  </section>
  
  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

</section>

</main>

   <aside>
      <div id="info-display">
        <span>
          Informations will be displaying here.
        </span>
      </div>
    </aside>

  <aside class="dialog-container">
    <div class="dialog">
      <div class="dialog-title">Change Temprature Scale</div>
      <div class="dialog-body">
        <div>
            <input type="radio" name="tempScale" value="fahrenheit" id="fahrenheit-scale">
            <label for="fahrenheit-scale">Fahrenheit</label>
        </div>
        <div>
          <input type="radio" name="tempScale" value="celsius" id="celsius-scale">
          <label for="celsius-scale">Celsius</label>
        </div>
      </div>
      <div class="dialog-buttons">
        <button id="butAddCity" class="btn">Ok</button>
        <button id="butAddCancel" class="btn">Cancel</button>
      </div>
    </div>
  </aside>

</div>
<!-- partial -->
<script src="js/util.js" async></script>
<script src="js/script.js"></script>
</body>
</html>
